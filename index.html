<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードリーダー</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    /* ページ全体のスタイル */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f4f8;
    }

    /* コンテナのスタイル */
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    /* タイトルのスタイル */
    h1 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 20px;
    }

    /* カメラ映像のスタイル */
    #reader {
      width: 100%;
      height: 250px;
      background-color: #d3d3d3; /* グレーの背景 */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #555;
      border-radius: 8px;
    }

    /* 結果表示のスタイル */
    #result {
      margin-top: 20px;
      font-size: 1em;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QRコードを読み取る</h1>
    <!-- カメラ映像またはエラーメッセージ表示エリア -->
    <div id="reader">カメラの許可が必要です</div>
    <!-- QRコード読み取り結果表示 -->
    <div id="result">QRコードの内容がここに表示されます。</div>
  </div>

  <script>
    // QRコードの読み取り成功時の処理
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("result").innerText = `読み取ったQRコードの内容: ${decodedText}`;
      html5QrcodeScanner.clear(); // 読み取り終了
    }

    // QRコードの読み取り失敗時の処理
    function onScanFailure(error) {
      console.warn(`QRコードの読み取りに失敗しました: ${error}`);
      document.getElementById("result").innerText = "読み込めませんでした";
      document.getElementById("result").style.color = "#555"; // グレー色に設定
    }

    // QRコードリーダーの初期化
    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: { width: 250, height: 250 } },
      /* verbose= */ false
    );

    // カメラの許可を要求し、QRコードのスキャンを開始
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
